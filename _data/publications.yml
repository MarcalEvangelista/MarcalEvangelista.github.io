import requests
import yaml

# Sua API key
ADS_TOKEN = "ynygJ9vdhawN3I1RwvcLuKzMkE7yYMDNZHbGH0SY"
headers = {"Authorization": f"Bearer {ADS_TOKEN}"}

# Query ADS
query = 'author:("M.E. SANTANA" OR "EVANGELISTA-SANTANA, M." OR "Evangelista Santana, Mar√ßal")'
params = {
    "q": query,
    "fl": "title,bibcode,author,pubdate",
    "rows": 50,
    "sort": "pubdate desc",
    "format": "json"
}

response = requests.get("https://api.adsabs.harvard.edu/v1/search/query", headers=headers, params=params)
docs = response.json().get("response", {}).get("docs", [])

# Formatar como YAML
publications = []
for doc in docs:
    publications.append({
        "title": doc["title"][0],
        "authors": ", ".join(doc["author"]),
        "year": doc["pubdate"][:4],
        "url": f"https://ui.adsabs.harvard.edu/abs/{doc['bibcode']}"
    })

# Salvar no local correto
with open("_data/publications.yml", "w") as f:
    yaml.dump(publications, f, allow_unicode=True)

